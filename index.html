<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 775px) " href="/css/tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 427px) " href="/css/mobile3.css">
    <link rel="stylesheet" media="screen and (max-width: 380px) " href="/css/mobile2.css">
    <link rel="stylesheet" media="screen and (max-width: 320px) " href="/css/mobile.css">

</head>
<body>
    <div class="header">
        <h1>Bodo Dictionary</h1>
    </div>
    
      <div class="wrapper">
           <div class="words">
              <input type="text" name="" id="search" placeholder="search...">
              <button onClick="search()">Find</button>
            
              <ul id="word_list"></ul>
            
            </div>
        
             <div class="word">
                <h3 id="wordText"></h3>
                <p id="defination"></p>
            
                 <hr>
            
               <h3>Related words:</h3>
                <li id="related"></li>
            </div>
       </div>
    
    <div class="home"></div>
    
    <script src="index.js"></script>
</body> 
</html>
